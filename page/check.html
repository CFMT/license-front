<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>核查密码</title>
    <link rel="stylesheet" href="../css/public.css" >
    <link rel="stylesheet" href="../css/check.css" >
</head>

<body>
<div class="check scrollbar">
    <p class="p1">二维码已被加密</p>
    <input id="check-input" placeholder="请输入访问密码" />
    <p class="p2">密码提示：请输入密码</p>
    <p class="p3"><span class="unCheck" id="rememberPWD"></span>记住密码</p>
    <button id="check-button">确定</button>

</div>

</body>
<script src="../js/public.js"></script>
<script>

const checkInput = document.getElementById('check-input');
const rememberPWD = document.getElementById('rememberPWD');
const checkButton = document.getElementById('check-button');
const idCardNo = getQueryVariable('idCardNo');
console.log('idCardNo==', idCardNo);

checkButton.onclick = () => {
  const pwd = checkInput.value;
  if (!pwd) {
    alert('请输入访问密码');
    return
  }
  window.location.href = 'showLicense.html?idCardNo=' + idCardNo
};

rememberPWD.onclick = (e) => {
  const className = rememberPWD.className;
  if (className === 'checked') {
    rememberPWD.className = 'unCheck'
  } else if (className === 'unCheck') {
    rememberPWD.className = 'checked'
  }
};


</script>

</html>
